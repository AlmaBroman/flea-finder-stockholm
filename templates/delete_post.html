{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row mx-auto">
    <div class="col-8 mx-auto mt-3 mb-3 text-center">
        <h1>Delete Event</h1>
    </div>
</div>
<div class="container delete-post-container mb-3">

    <div class="row mx-auto">
        <div class="col mt-3 mb-3">
            <div class="text-center">
                <p>Are you sure you want to delete this event?</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger margin-right-10px">Delete</button>
                    <a class="btn btn-dark" href="{% url 'home' %}" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
