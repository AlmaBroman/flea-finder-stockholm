{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4 pr-0">
        <img class="img-fluid" src="static/media/images/karine-germain-iIWCjgK3704-unsplash.jpg" alt="">
    </div>
    <div class="col-md-8 pl-0">

        <!-- Carousel -->
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    {% for post in post_list %}
                    <div class="carousel-item height-60-vh {% if forloop.counter0 == 0 %}active{% endif %}">
                        <img src="{{ post.featured_image.url }}" class="d-block w-100" alt="{{ post.image_alt }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ post.title }}</h5>
                            <p>{{ post.adress }}</p>
                            <a href="{% url 'post_detail' post.slug %}">Read more</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
